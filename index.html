<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SHN | EXCLUSIVE ACCESS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --card-bg: #141414;
            --accent: #ffffff;
            --secondary: #888888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: var(--accent);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- LOADING INTRO --- */
        #intro {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 0.8s ease;
        }

        .karma-minimal {
            width: 120px;
            opacity: 0;
            animation: fadeIn 1.5s forwards ease-in-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- MAIN LAYOUT --- */
        main {
            padding: 25px;
            max-width: 500px;
            margin: 0 auto;
            opacity: 0;
            transition: 1s ease;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            margin-top: 20px;
        }

        .shn-title {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 5px;
        }

        .sub-data {
            font-family: 'Space Mono';
            font-size: 0.7rem;
            color: var(--secondary);
            text-transform: uppercase;
        }

        /* --- STATS CARD --- */
        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #222;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #1f1f1f;
        }

        .stat-row:last-child { border: none; margin: 0; }

        .label { font-size: 0.7rem; color: var(--secondary); text-transform: uppercase; }
        .value { font-size: 0.9rem; font-weight: 600; font-family: 'Space Mono'; }

        /* --- PHOTO PROGRESS SECTION --- */
        .progress-section {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid #222;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .progress-bar-container {
            width: 100%;
            height: 8px;
            background: #222;
            border-radius: 10px;
            overflow: hidden;
        }

        #progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #333, #fff);
            transition: width 1.5s cubic-bezier(0.1, 0, 0.1, 1);
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .photo-slot {
            aspect-ratio: 1;
            background: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .photo-slot img { width: 100%; height: 100%; object-fit: cover; }

        /* --- BUTTONS --- */
        .action-btns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn {
            background: var(--card-bg);
            color: #fff;
            text-decoration: none;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            font-size: 0.8rem;
            border: 1px solid #222;
            font-weight: 600;
        }

        .btn.active { background: #fff; color: #000; }

    </style>
</head>
<body onload="init()">

    <div id="intro" onclick="start()">
        <img src="https://i.imgur.com/GisLhY4.png" class="karma-minimal" alt="KARMA">
    </div>

    <main id="main">
        <div class="header">
            <h1 class="shn-title">UFUK YIKILMAZ</h1>
            <div class="sub-data">ID: 271286 / KARMA COMPANY ACCESS</div>
        </div>

        <div class="card">
            <div class="stat-row">
                <span class="label">Sistem Durumu</span>
                <span class="value" style="color: #4cd137;">AKTİF</span>
            </div>
            <div class="stat-row">
                <span class="label">Yaşam Döngüsü</span>
                <span class="value" id="age-timer">00.00000000</span>
            </div>
            <div class="stat-row">
                <span class="label">Lokasyon</span>
                <span class="value">İSTANBUL / TR</span>
            </div>
        </div>

        <div class="progress-section">
            <div class="progress-header">
                <span class="label">Koleksiyon İlerlemesi</span>
                <span class="value" id="count-text">0 / 100</span>
            </div>
            <div class="progress-bar-container">
                <div id="progress-fill"></div>
            </div>
            
            <div class="photo-grid" id="photo-container">
                </div>
        </div>

        <div class="action-btns">
            <a href="https://open.spotify.com/artist/6S08W6X966InC96S69SInA" class="btn active">SPOTIFY</a>
            <a href="https://instagram.com/sehinshah" class="btn">INSTAGRAM</a>
        </div>
        
        <p style="text-align: center; font-size: 0.6rem; color: #333; margin-top: 30px; font-family: 'Space Mono';">
            ENCRYPTED DATA SOURCE // 2026
        </p>
    </main>

    <script>
        // AYAR: Buraya Github'daki fotoğraflarının sayısını yazabilirsin 
        // Ya da Github API ile otomatik çekebiliriz (Şimdilik manuel sayı belirleyelim)
        const currentPhotoCount = 3; // Burayı çektiğin foto sayısına göre güncelle
        const targetCount = 100;

        function init() {
            // Yaş sayacı başlat
            const birth = new Date('1986-12-27T00:00:00');
            setInterval(() => {
                const now = new Date();
                const age = (now - birth) / (1000 * 60 * 60 * 24 * 365.25);
                document.getElementById('age-timer').innerText = age.toFixed(8);
            }, 100);

            // Fotoğraf slotlarını oluştur
            const container = document.getElementById('photo-container');
            for(let i=1; i<=6; i++) { // İlk 6 slotu göster
                const slot = document.createElement('div');
                slot.className = 'photo-slot';
                if(i <= currentPhotoCount) {
                    slot.innerHTML = `<img src="photos/${i}.jpg" onerror="this.src='https://via.placeholder.com/150/111/fff?text=IMG'">`;
                } else {
                    slot.innerHTML = `<span style="color:#222; font-size:12px;">${i}</span>`;
                }
                container.appendChild(slot);
            }
        }

        function start() {
            document.getElementById('intro').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('intro').style.display = 'none';
                document.getElementById('main').style.opacity = '1';
                // Progress bar'ı doldur
                const percent = (currentPhotoCount / targetCount) * 100;
                document.getElementById('progress-fill').style.width = percent + '%';
                document.getElementById('count-text').innerText = `${currentPhotoCount} / ${targetCount}`;
            }, 800);
        }
    </script>
</body>
</html>
